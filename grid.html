<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <script src="https://kit.fontawesome.com/451f4de762.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p>My Fantastic Content</p>
    </div>
    
    <div class="gridTwo">
        <div class="red">
            <p>Red</p>
        </div>
        <div class="blue">
            <p>Blue</p>
        </div>
        <div class="yellow">
            <p>Yellow</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="text">
            <p>Sad day in UNC basketball</p>
        </div>
        <div class="image">
            <img src="images/Unc loss.jpeg" alt="unc defeated">
        </div>
    </div>

    <div class="gridFour">
        <div class="child1">
            <p>To be, or not to be</p>
        </div>
        <div id="child2">
            <p>That is the question:</p>
            <p>Whether 'tis nobler in the mind to suffer...</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="child1">
            <p>To be, or not to be</p>
        </div>
        <div id="child2">
            <img src="images/sheakespeare2.jpeg">
            <img src="images/skull.jpeg">
        </div>
    </div>

    <div class="gridSix">
        <i class="fab fa-apple"></i>
        <p>Think Different</p>
    </div>
</body>
</html>
